<section class="parallax">
  <div class="ios-card">
    <i class="iconW bi bi-book"></i>
    <h2>BiblioCentro</h2>
  </div>
</section>

<div class="main-content">
  <div class="main-title">
    <h1>Dashboard</h1>
  </div>
  <div class="row col-12">
    <!--Tarjeta de libros-->
    <div class="card col-sm-12 col-md-5 col-lg-3">
      <!--Icono-->
      <i class="icon bi bi-book"></i>
      <h3>Total de Libros</h3>
      <p>Ejemplares en inventario:</p>
      <!--Traer total de libros mediante función-->
      <h5 style="margin-top: 10px; font-weight: bold">{{ totalLibros }}</h5>
    </div>
    <!--Tarjeta de clientes-->
    <div class="card col-sm-12 col-md-5 col-lg-3">
      <i class="icon bi bi-people"></i>
      <h3>Clientes Registrados</h3>
      <p>Usuarios activos:</p>
      <!--Traer total de usuarios mediante función-->
      <h5 style="margin-top: 10px; font-weight: bold">{{ totalClientes }}</h5>
    </div>
    <!--Tarjeta de rentas-->
    <div class="card col-sm-12 col-md-5 col-lg-3">
      <!--Icono-->
      <i class="icon bi bi-clock"></i>
      <h3>Rentas activas</h3>
      <p>Prestamos en curso:</p>
      <!--Traer total de rentas con estado no devuelto mediante funcion-->
      <h5 style="margin-top: 10px; font-weight: bold">{{ totalRentas }}</h5>
    </div>
  </div>
</div>

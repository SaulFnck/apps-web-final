<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form">
  <h2 class="form-title">Formulario Clientes</h2>

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" name="nombre" required [(ngModel)]="model.nombre" />
  </div>

  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input type="text" class="form-control" name="apellido" required [(ngModel)]="model.apellido" />
  </div>

  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="email" class="form-control" name="correo" required [(ngModel)]="model.correo" />
  </div>

  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="text" class="form-control" name="telefono" required [(ngModel)]="model.telefono" />
  </div>

  <div class="mb-3">
    <label class="form-label">Dirección</label>
    <input
      type="text"
      class="form-control"
      name="direccion"
      required
      [(ngModel)]="model.direccion"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Fecha de Nacimiento</label>
    <input
      type="date"
      class="form-control"
      name="fechaNacimiento"
      required
      [(ngModel)]="model.fechaNacimiento"
    />
  </div>

  <button type="submit" class="btn" data-bs-dismiss="modal">Enviar</button>
</form>
